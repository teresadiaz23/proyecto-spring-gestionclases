<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:replace="layout/base_admin::layout(~{::title},~{},~{::#contenido})">

<head>

  <title>Agregar Asignatura</title>

</head>

<body id="page-top">

  

        <!-- Begin Page Content -->
        <div class="container-fluid"  id="contenido">

          <!-- Page Heading -->
          
          <h1 class="h3 mb-4 text-gray-800"><span th:text="${asignatura.id != 0} ? 'Editar' : 'Nueva'">Nuevo</span> Asignatura</h1>

          <form name="asignatura" class="user mb-5" id="nuevaAsignatura" method="POST" 
           th:object="${asignatura}" th:action="${asignatura.id != 0} ? @{/admin/asignatura/edit/submit} : @{/admin/asignatura/submit}">
           
         
              <input type='hidden' th:field="*{id}" id='id'/>
            <div class="form-group row">
              
              <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="text" class="form-control form-control-user" th:field="*{nombre}" id="nombreAsignatura"
                 placeholder="Nombre">
              </div>
              <div class="col-sm-6 mb-3 mb-sm-0">
                <select id="curso" class="form-control" required th:field="*{curso}">
                   <option value="">Curso</option>
                   <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nombre}">N/S</option>
               </select>	
               
             </div>
              	
            </div>
            
              
            
            
            <button type="submit" class="btn btn-success btn-user btn-block col-sm-2 mb-3 mb-sm-0">Guardar</button>
          </form>


        <!-- /.container-fluid -->

        </div>
      

</body>

</html>
