<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:replace="layout/base_admin::layout(~{::title},~{},~{::#contenido})">

<head>

  <title>Agregar Título</title>

</head>

<body id="page-top">

  

        <!-- Begin Page Content -->
        <div class="container-fluid"  id="contenido">

          <!-- Page Heading -->
          <h1 class="h3 mb-4 text-gray-800"><span th:text="${titulito.id != 0} ? 'Editar' : 'Nuevo'">Nuevo</span> Título</h1>

          <form name="titulo" class="user mb-5" id="nuevoTitulo" method="POST" 
           th:object="${titulito}" th:action="${titulito.id != 0} ? @{/admin/titulo/edit/submit} : @{/admin/titulo/submit}">
           
         
              <input type='hidden' th:field="*{id}" id='id'/>
            <div class="form-group row">
              
              <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="text" class="form-control form-control-user" th:field="*{nombre}" id="nombreTitulo" placeholder="Nombre Título">
              </div>
              
            
            </div>
            <button type="submit" class="btn btn-success btn-user btn-block col-sm-2 mb-3 mb-sm-0">Guardar</button>
          </form>


        <!-- /.container-fluid -->

        </div>
      

</body>

</html>
