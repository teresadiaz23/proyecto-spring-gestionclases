<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:replace="layout/base_admin::layout(~{::title},~{},~{::#contenido})">

<head>

  <title>Solicitudes</title>

</head>

<body id="page-top">

  

        <!-- Begin Page Content -->
        <div class="container-fluid"  id="contenido">

            <!-- Page Heading -->
            <h1 class="h3 mb-4 text-gray-800">Solicitudes Ampliación Matrícula Pendientes:</h1>
           
            
  
            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                      <tr>
                        <th>Alumno</th>
                        <th>Curso</th>
                        <th>Fecha Solicitud</th>
                        <th>Estado solicitud</th>
                        <th>Confirmar/ Denegar</th>
                        
                      </tr>
                    </thead>
                    <tfoot>
                      
                    </tfoot>
                    <tbody>
                      <tr th:each="ampliacion : ${ampliaciones}">
                       
                        <td><span th:text="${ampliacion.alumno.apellidos}">Perez</span>, <span th:text="${ampliacion.alumno.nombre}">Pepe</span></td>
                        <td th:text="${ampliacion.alumno.curso.nombre}">1º DAM</td>
                        <td th:text="${#temporals.format(ampliacion.fechaSolicitud, 'dd/MM/yyyy')}">@mdo</td>
                        
                        
                        <td th:text="${ampliacion.estadoSolicitud}">Pendiente</td>
                        <td><a href="#" class="btn btn-outline-dark border-0 editar"
                            th:href="@{/admin/ampliacion/confirmar/{id1}/{id2}(id1=${ampliacion.alumno.id}, id2=${ampliacion.asignatura.id})}">
                            <i class="fas fa-external-link-alt"></i></a></td>
  
                        
                      </tr>
                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <h1 class="h3 mb-4 text-gray-800">Solicitudes Ampliación Matrícula Resueltas:</h1>
            
  
  
            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                      <tr>
                        <th>Alumno</th>
                        <th>Curso</th>
                        <th>Fecha Solicitud</th>
                        <th>Fecha Resolución</th>
                        <th>Estado solicitud</th>
                        
                        
                      </tr>
                    </thead>
                    <tfoot>
                      
                    </tfoot>
                    <tbody>
                      <tr th:each="ampliacion : ${ampliacionesRes}">
                       
                        <td><span th:text="${ampliacion.alumno.apellidos}">Perez</span>, <span th:text="${ampliacion.alumno.nombre}">Pepe</span></td>
                        <td th:text="${ampliacion.alumno.curso.nombre}">1º DAM</td>
                        <td th:text="${#temporals.format(ampliacion.fechaSolicitud, 'dd/MM/yyyy')}">@mdo</td>
                        <td th:text="${#temporals.format(ampliacion.fechaResolucion, 'dd/MM/yyyy')}">@mdo</td>
                        <td th:text="${ampliacion.estadoSolicitud}">Pendiente</td>

                      </tr>
                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            
  
          </div>
          <!-- /.container-fluid -->

      

</body>

</html>
