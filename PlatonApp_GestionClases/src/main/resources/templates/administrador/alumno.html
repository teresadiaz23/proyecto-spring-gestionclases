<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:replace="layout/base_admin::layout(~{::title},~{},~{::#contenido})">

<head>

  <title>Administración Alumnos</title>

</head>

<body id="page-top">

  

        <!-- Begin Page Content -->
        <div class="container-fluid"  id="contenido">

            <!-- Page Heading -->
            <h1 class="h3 mb-4 text-gray-800">Gestión Alumnos</h1>
  
            <a href="#" th:href="@{/admin/alumno/datos/new}" class="btn btn-info border-0 mb-4">
               Agregar con fichero CVS</a>
            <a href="#" th:href="@{/admin/alumno/new}" class="btn btn-success border-0 mb-4 float-right">
              <i class="fas fa-plus-circle"></i> Nuevo alumno</a>
              <a href="#" th:href="@{/admin/carnet/}" class="btn btn-primary border-0 mb-4">
                Obtener carnet alumnos</a>
  
           
  
            <!-- DataTales Example -->
            <div class="card shadow mb-4">
              
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                      <tr>
                        <th>Apellidos</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Curso</th>
                        <th>Editar</th>
                        <th>Baja</th>
                        
                      </tr>
                    </thead>
                    <tfoot>
                      
                    </tfoot>
                    <tbody>
                      <tr th:each="alumno : ${alumnos}">
                       
                        <td th:text="${alumno.apellidos}">Pepe</td>
                        <td th:text="${alumno.nombre}">Pepe</td>
                        <td th:text="${alumno.email}">Pepe</td>
                        <td th:text="${#temporals.format(alumno.fechaNacimiento,'dd/MM/yyyy')}">Pepe</td>
                        <td><span th:if="${alumno.curso != null}" th:text="${alumno.curso.nombre}"></span></td>
                        <td><a href="#" class="btn btn-outline-warning border-0 editar" th:href="@{/admin/alumno/edit/{id}(id=${alumno.id})}">
                          <i class="fas fa-edit"></i></a></td>
                        <td><a href="#" class="btn btn-outline-danger border-0" data-toggle="modal"
                          data-target="#delete-modal" th:data-id="${alumno.id}"><i class="fas fa-trash-alt"></i></a></td>
                        
                      </tr>
                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog">
              <div class="modal-dialog" role="document">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal"
                                  aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                          <h4 class="modal-title">Borrar alumno</h4>
                      </div>
                      <div class="modal-body">
                          <p>¿Está usted seguro de borrar este alumno?</p>
                          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                          <a href="/admin/alumno/borrar/" class="btn btn-danger">Sí</a>
                      </div>
                  </div>
      
              </div>
          </div>
  
          <!-- /.container-fluid -->
  
        </div>
      

</body>

</html>
