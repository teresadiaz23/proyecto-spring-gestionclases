<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Cambio contrase単a</title>

  <!-- Custom fonts for this template-->
  <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"
        th:href="@{/vendor/fontawesome-free/css/all.min.css}">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="../static/css/sb-admin-2.min.css" rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">
  <style>
    body{
      background-color: #457b9d;
    }
    

  </style>

</head>

<body class="">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-8 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0"></div>
            <!-- Nested Row within Card Body -->
            <div class="row">
              
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bienvenido, introduce una contrase単a</h1>
                  </div>
                  <form class="user" method="POST" action="#" th:action="@{/password/correcta}">
                    
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" th:field="${cambio.pass1}" name="password" id="pwd" 
                      placeholder="Contrase単a">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" th:field="${cambio.pass2}" name="password2" id="pwd2" 
                      placeholder="Confirmar contrase単a">
                    </div>
                    <div class="form-group">
                      <input type="hidden" class="form-control form-control-user" th:field="${cambio.email}" name="email" id="email">
                    </div>
                   
                    <button type="submit" class="btn btn-primary btn-user btn-block">Enviar</button>

                  
                  </form>
                  <hr>

                  
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js" th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js" th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
