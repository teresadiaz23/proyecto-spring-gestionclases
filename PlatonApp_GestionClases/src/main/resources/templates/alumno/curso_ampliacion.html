<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:replace="layout/base_alum::layout(~{::title},~{},~{::#contenido})">

<head>

  <title>Mi curso</title>

</head>

<body id="page-top">

  

        <!-- Begin Page Content -->
        <div class="container-fluid"  id="contenido">

            <!-- Page Heading -->
            <h1 class="h3 mb-4 text-gray-800">Ampliación de Matrícula</h1>
            <h3 class="h4 mb-4 text-gray-800">Curso: <span th:text="${curso.nombre}"> nombre curso</span></h3>
           
  
            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                
              <div class="card-body">
                
                <h3 class="h4 mb-4 text-dark">Solicita:</h3>
                
                <form method="post" action="#" 
                th:action="@{/alum/curso/ampliacion/submit/}" th:object="${ampliacion}">
            
            
                    
                    <div class="col-sm-6 mb-3 mb-sm-0 mt-3">
                        <label for="asignatura">Asignaturas 2º curso</label>
                        <select id="asignatura" required class="form-control" th:field="*{asignatura}">
                         <option value="-1">Asignatura</option>
                          <option th:each="asignatura : ${asignaturas}" th:value="${asignatura.id}" th:text="${asignatura.nombre}">N/S</option>
                    </select>	 
                    </div>
                    

                    <button type="submit" class="btn btn-success btn-user btn-block col-sm-2 mb-3 mb-sm-0 mt-3">Enviar</button>
                </form>
            
                
              </div>
            </div>
            <h1 class="h3 mb-4 text-gray-800">Horario de 2º</h1>
            <div class="card shadow mb-4">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                      <tr>
                        
                        <th>Lunes</th>
                        <th>Martes</th>
                        <th>Miércoles</th>
                        <th>Jueves</th>
                        <th>Viernes</th>
                        
                        
                        
                      </tr>
                    </thead>
                    <tfoot>
                      
                    </tfoot>
                    <tbody>
                      <tr th:each="listaHorario : ${horarios}">
                        
                          <div th:if="${#lists.isEmpty(listaHorario)}">
                            <td>Asignatura 1</td>
                            <td>Asignatura 2</td>
                            <td>Asignatura 3</td>
                            <td>Asignatura 4</td>
                            <td>Asignatura 5</td>

                          </div>
                          <div th:unless="${#lists.isEmpty(listaHorario)}" th:each="horario : ${listaHorario}">
                            
                            <th:block th:if="${horario.asignatura.activo == true}">
                              <td th:text="${horario.asignatura.nombre}"></td>

                            </th:block>
                            <th:block th:unless="${horario.asignatura.activo == true}">
                              <td class="bg-secondary">Libre</td>

                            </th:block>
                          
                          </div>
                      </tr>
                      
                    </tbody>
                  </table>
                  </div>
                </div>
            </div>
            
  
        </div>
      

</body>

</html>
